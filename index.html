<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groot translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="heading">Groot translator</h1>
    </nav>
    <section class="sections" style="display: flex;">
        <div>
            <textarea name="" id="txt-input" cols="30" rows="10" placeholder="Enter the text to be translated"></textarea>
            <button id="btn-translate">Translate</button>
            <p>Output will come here</p>
            <div id="output"></div>
        </div>
        <img src="images/gg.png" alt="Groot image" class="foot">
    </section>
    <footer class="foot">
        
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
